<!DOCTYPE html>
<html lang="en">

<head>
	<style>
        .wrap{
            background-color: slategray;
            padding: 0.5rem;
            width: 300px;
            box-sizing: border-box;
            overflow:hidden
        }
		.wrap>div {
            background-color: #333;
			width:50px;
			height:50px;
            margin:0.5rem;
            box-sizing: border-box;
            color:#fff;
            float:left;
		}
	</style>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<div class="wrap">
		<div>
			first
		</div>
		<div>
			second
		</div>
		<div>
			third
		</div>
	</div>
</body>

</html>
