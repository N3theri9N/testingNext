<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		.wrap>div {
			border:1px solid gray;
			width:100px;
			height:100px;
			margin:10px;
			position:static;
		}
		.wrap > div:nth-child(3) {
			color:red;
			position:relative;
			top: 40px;
			left : 40px;
		}
		.wrap > div:nth-child(1) {
			position:absolute;
			top:20px;
			left:200px;
		}
	</style>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<div class="wrap">
		<div>
			first
			position:absolute;
			top:20px;
			left:200px;
		</div>
		<div>
			second
		</div>
		<div>
			third
			color:red;
			position:relative;
			top:40px;
			left:40px;
		</div>
	</div>
</body>

</html>
